version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn global add codecov
      - run: yarn
      - save_cache:
          paths:
            - node_modules/
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test && codecov
      - store_test_results:
          path: test/